<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Survey_Form.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required>
    <label id="email-label" for="email"> Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
    <label id="number-label" for="number"> Age</label>
    <input type="number" name="age" id="number" placeholder="Age" min="16" max="100">
    <p>Which option best describes your current role?</p>
    <select id="dropdown" name="role" required>
      <option disabled selected value>Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input name="rec" value="definitely" type="radio" checked class="inline" />
      Definitely</label>
    <label><input name="rec" value="maybe" type="radio" class="inline" />
      Maybe</label>
    <label><input name="rec" value="not-sure" type="radio" class="inline" />
      Not sure</label>
    <p>What would you like to see improved? <span class="small-text">(Check all that apply)</span></p>
    <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline"> Front-end Projects</label>
    <label><input name="prefer" value="back-end-projects" type="checkbox" class="inline"> Back-end Projects</label>
    <label><input name="prefer" value="data-visualization" type="checkbox" class="inline"> Data Visualization</label>
    <label><input name="prefer" value="challenges" type="checkbox" class="inline"> Challenges</label>
    <label><input name="prefer" value="open-Source-community" type="checkbox" class="inline"> Open Source
      Community</label>
    <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="inline"> Gitter help rooms</label>
    <label><input name="prefer" value="additional-courses" type="checkbox" class="inline"> Additional Courses</label>
    <p>Any comments or suggestions?</p>
    <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>

</html>
