<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Photo_gallery.css">
  <title>Photo Gallery</title>
</head>

<body>

  <div class="gallery">

    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
      alt="Photo of a gray cat with green eyes">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"

    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
      alt="Photo of a white cat with blue eyes">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Photo of two gray kittens">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Photo of a cat under a bedspread">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="photo of a red cat">

</html>
